<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS, tuned by BootSwatch Go https://bootswatch.com/ <3 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/darkly/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">


        <!-- App CSS -->
        <link rel="stylesheet" href="/static/css/app.css" crossorigin="anonymous">

        <title>BitDuck</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
                <a class="navbar-brand" href="#">BitDuck</a>
                <div style="float:right">
                    <span id="portfolio_id">#</span>
                </div>
            </nav>
            <div id="alert" class="alert alert-primary fade d-none" role="alert"></div>

            <div class="card mb-3">
                <h3 class="card-header bg-primary">
                    <div class="row">
                        <div class="col-sm">
                            My Portfolio
                        </div>
                        <div class="col-sm text-right">
                            <span id="total">0,0</span>â‚¬
                        </div>
                    </div>
                </h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="icon"><i class="fas fa-trash"></i></th>
                            <th scope="col">SYMBOL</th>
                            <th scope="col" class="text-right">PRICE</th>
                            <th scope="col" class="text-right">QTY <i class="fas fa-pen"></i></th>
                            <th scope="col" class="text-right">TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="assets">
                        <tr>
                            <td colspan="5" id="loading" class="text-center">loading...</td>
                        </tr>
                    </tbody>
                </table>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-right">
                        <form id="add-asset">
                            <input type="text" class="form-control symbol" placeholder="SYMBOL">
                            <input type="text" class="form-control qty" placeholder="QTY">
                            <button type="submit" class="btn btn-primary">ADD <i class="fas fa-plus-square"></i></button>
                        </form>
                    </li>
                </ul>
            </div>
            <p class="text-info text-center">Made with love <3</p>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <!-- App JS -->
        <script src="/static/js/app.js" crossorigin="anonymous"></script>
    </body>
</html>
